name: Deploy Error Decoder

on:
  push:
    branches:
      - main
    paths:
      - 'tools/error-decoder/**'
      - 'contracts/world/sources/**'
      - '.github/workflows/deploy-decoder.yml'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Error Decoder
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Extract error constants
        run: pnpm run extract:errors
      
      - name: Build TypeScript
        run: pnpm run compile:decoder
      
      - name: Prepare decoder files
        run: pnpm run prepare:decoder
      
      - name: Prepare deployment files
        working-directory: tools/error-decoder
        run: |
          set -euo pipefail
          mkdir -p ../../dist/error-decoder
          # Copy all files from dist/
          cp dist/* ../../dist/error-decoder/ 2>/dev/null || true
          # Ensure error-map.js exists (fallback if compilation failed)
          if [ ! -f ../../dist/error-decoder/error-map.js ]; then
            echo 'export const ERROR_MAP = {}; export function getErrorConstantName() { return undefined; }' > ../../dist/error-decoder/error-map.js
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/error-decoder

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
