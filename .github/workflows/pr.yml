name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

env:
  CONTRACTS_DIR: contracts

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run formatter check
        run: pnpm run fmt:check

  lint-contracts:
    strategy:
      matrix:
        package: [world]
    name: Lint ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v5
      
      - name: Lint ${{ matrix.package }}
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            mysten/sui-tools:testnet \
            sui move build --path ${{ env.CONTRACTS_DIR }}/${{ matrix.package }} --lint

  build:
    strategy:
      matrix:
        package: [world]
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: lint-contracts
    steps:
      - uses: actions/checkout@v5
      
      - name: Build ${{ matrix.package }}
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            mysten/sui-tools:testnet \
            sui move build --path ${{ env.CONTRACTS_DIR }}/${{ matrix.package }}

  test:
    strategy:
      matrix:
        package: [world]
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: lint-contracts
    steps:
      - uses: actions/checkout@v5
      
      - name: Test ${{ matrix.package }}
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            mysten/sui-tools:testnet \
            sui move test --path ${{ env.CONTRACTS_DIR }}/${{ matrix.package }}